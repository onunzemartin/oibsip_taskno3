<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Alarm App</title>
  <link rel="stylesheet" href="./todo.css">
</head>

<body>
  <header>
    <nav>
      <div class="left">DUSKY <span>TASK</span></div>
      <div class="right">
        <a href="./index.html" class="btn-btn">Add Task</a>
        <a href="./setalarm.html" class="btn-btn">Set Alarm</a>
      </div>
    </nav>
  </header>
  <div class="container">
    <!-- Header -->

    <h2 class="head-text task-text">Alarm Manager</h2>
    <p class="head-text">Enter the task and click the set alarm button to set reminder </p>
    <hr>
    <br>

    <h2 class="task-text">Set Reminder</h2>
    <div class="input-group">
      <input type="text" id="taskInput" class="taskInput2" placeholder="Task description">
      <input type="date" id="dateInput">
      <input type="time" id="timeInput">
      <!-- Add Set Alarm Button -->
      <button class="btn-alarm-task" id="alarmMessage" onclick="setAlarm()">Set Alarm</button>
      <!-- To add alarm -->
      <button class="btn-add-task" onclick="addTask()">+</button>

    </div>
    <div id="message">Reminder set successfully</div>
    <br>
    <h2 class="task-text">Added Task</h2>
    <table id="taskTable">
      <thead>
        <tr>
          <th>S/N</th>
          <th>TASK</th>
          <th>DATE</th>
          <th>TIME</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <br>
    <hr>
    <br>

    <!-- Reminder Display Section -->
    <div id="reminderSection"></div>
    <br>
    <!-- Stop Music Button -->
    <!-- <button id="stopMusicButton" onclick="stopMusic()">Stop Music</button> -->
  </div>

  <footer>
    <marquee behavior="" direction="">DESIGNED BY ONUNZE MARTIN DJ CODES</marquee>
  </footer>

  <script src="./toDo.js"></script>
</body>

</html>
